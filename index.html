<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>To Do List</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Create your To-Do List</h1>
    
    <form action="" class="addActivity">
        <label for="activity">Task to Complete</label>
        <input type="text" name="activity" id="activity" placeholder="Buy cat food" required>
        <button type="submit">Add Activity</button>
    </form>
    <div class="toDo">
        <ul id="taskToDo">
            
        </ul>
    </div>
</body>
</html>
